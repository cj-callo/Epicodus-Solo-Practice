<h1> Goodbye </h1>
<h2> A program to bid our friends farewell all over the world. </h2>

<ul>
  <li> English: Goodbye, friends! </li>
  <li> Spanish:  Adios, amigos! </li>
  <li> French: Au Revoir, mes amies! </li>
  <li> Tagalog: Paalam mga kaibigan! </li>
  <li> German: Auf Wiedersehen, mein freund! </li>
  <li> Misc: Farewell and good riddance, pals! </li>
</ul>
